<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirage au sort - Gala FKCCI 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tirage au sort - Gala FKCCI 2024</h1>

        <label for="ticket-number">Entrez votre numéro de ticket :</label>

    </form>
    <div id="result"></div>
    <script src="script.js"></script>
